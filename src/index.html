<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>
    <link rel="icon" href="./fav-icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <include src="./partials/header.html"></include>

    <main>
      <include src="./partials/menu.html"></include>
      <include src="./partials/products.html"></include>
      <include src="./partials/about.html"></include>
      <include src="./partials/advantages.html"></include>
      <include src="./partials/btn-back-to-top.html"></include>
      <include src="./partials/gallery.html"></include>
      <include src="./partials/reviews.html"></include>
      <include src="./partials/contacts.html"></include>
    </main>

    <include src="./partials/footer.html"></include>

    <include src="./partials/main-modal.html"></include>

    <script src="./index.js"></script>
    <script src="./modal.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script src="./mobile-menu.js"></script>
    <script src="./scroll-anchor.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper('.mySwiper', {
        pagination: {
          el: '.swiper-pagination',

          clickable: true,
        },
      });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./aos.js"></script>
    <script>
      (function () {
        'use strict';

        function trackScroll() {
          var scrolled = window.pageYOffset;
          var coords = document.documentElement.clientHeight;

          if (scrolled > coords) {
            goTopBtn.classList.add('back_to_top-show');
          }
          if (scrolled < coords) {
            goTopBtn.classList.remove('back_to_top-show');
          }
        }

        function backToTop() {
          if (window.pageYOffset > 0) {
            window.scrollBy(0, -80);
            setTimeout(backToTop, 0);
          }
        }

        var goTopBtn = document.querySelector('.back_to_top');

        window.addEventListener('scroll', trackScroll);
        goTopBtn.addEventListener('click', backToTop);
      })();
    </script>
  </body>
</html>
